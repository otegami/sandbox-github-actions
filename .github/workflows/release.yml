name: release
on:
  workflow_call:
    inputs:
      workflow_id:
        required: true
        type: string
      tag:
        required: true
        type: string
    secrets:
      token:
        required: true
jobs:
  uploader:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        run: |
          gh release create "${{ inputs.tag }}" \
            --title "release-${{ inputs.tag }}" | :
        env:
          GH_TOKEN: ${{ secrets.token }}
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts/downloads
          merge-multiple: true
      - name: Upload Individual Files to Release
        run: |
          cat ./artifacts/downloads/*-artifacts.txt > artifact_list.txt
          artifact_list=$(sed 's/^/artifacts\/downloads\//' artifact_list.txt | paste -s -d' ' -)
          gh release upload "${GITHUB_REF_NAME}" ${artifact_list}
        env:
          GH_TOKEN: ${{ secrets.token }}
